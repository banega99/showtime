<div (click)="showVideos(v)" *ngIf="videos" class="trailer">
    <!-- <h5>Trailer:</h5> -->
    <!-- <iframe [src]=" trailerUrl | safe" frameborder="2"></iframe> -->
    <iframe frameborder="0" allowfullscreen="true" *ngFor="let video of videos"  [src]="video | safe"></iframe>
    <div class="trailer-cover">
        
    </div>
    
    <h5>Show more videos <img src="../../../assets/images/videosRed.png" alt="" srcset="" width="50px"></h5>
    
</div>
<div #v class="videos">
    <iframe allowfullscreen="true" *ngFor="let video of moreVideos" [src]="video | safe" frameborder="0"></iframe>
    <div (click)="hideVideos(v)" class="x"></div>
</div>
