<nav class="navbar navbar-expand-lg fixed-top zindex-fixed" [ngStyle]="navbg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">SHOWTIME</a>
    <button (click)="hideError()" class="navbar-toggler" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div #collapse class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item dropdown ms-lg-auto mb-1">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Genres
          </a>
          <ul class="dropdown-menu ">
            <li *ngFor="let genre of genres"><a class="dropdown-item"
                routerLink="genres/{{genre.name}}/{{genre.id}}">{{genre.name}}</a></li>
          </ul>
        </li>
      </ul>
      <ul class="navbar-nav ">
        <li class="nav-item ms-lg-auto mb-1">
          <a class="nav-link" (click)="f.classList.contains('filter-show')? f.classList.remove('filter-show') : f.classList.add('filter-show')" role="button" data-bs-toggle="" aria-expanded="false">
            Filter
          </a>
        </li>
      </ul>
      <form [formGroup]="searchForm" (submit)="search($event, s.value)" class="d-flex" role="search">
        <!-- <div class="input"> -->
        <input id="searchInput" formControlName="searchTerm" (keyup)="showResults(s.value)" #s
          (keyup.enter)="search($event, s.value)" [value]="s.value" class="form-control me-2" type="search"
          placeholder="Search movie" aria-label="Search">
        <div class="error-container">
          <div class="error">You must insert search term</div>
        </div>
        <!-- </div> -->
        <!-- <li class="nav-item dropdown ms-lg-auto mb-1"> -->
        <button (mouseover)="img.setAttribute('src', '../../../assets/images/lupaCrvena.png')"
          (mouseleave)="img.setAttribute('src', '../../../assets/images/lupaSiva.png')"
          (click)="search($event, s.value)" class="btn">
          <img #img src="../../../assets/images/lupaSiva.png" alt="" srcset="" width="30px">
        </button>
        <!-- <ul class="dropdown-menu ">
            <li *ngFor="let genre of genres"><a class="dropdown-item"
                routerLink="genres/{{genre.name}}/{{genre.id}}">{{genre.name}}</a></li>
          </ul> -->
        <!-- </li> -->

      </form>

    </div>
  </div>
  <div class="search-dropdown" *ngIf="searchResults$ |async as searchResults"
    [ngClass]="{'search-show': s.value != ''}">
    <div (click)="s.value = ''; collapse.classList.remove('show')" *ngFor="let movie of searchResults"
      routerLink="movie/{{movie.id}}" class="search-card show-card">
      <img src="https://image.tmdb.org/t/p/original{{movie.poster_path}}" alt="" srcset="" width="100px">
      <h4>{{movie.title}}</h4>
    </div>
  </div>
  <div #f class="filter zindex-dropdown">
    <ul class="navbar-nav">
      <li class="nav-item dropdown ms-lg-auto mb-1">
        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          Genres
        </a>
        <ul class="dropdown-menu filter-dropdown">
          <li class="dropdown-item genre-checkbox" *ngFor="let genre of genres">
            <input #inputCheckbox class="genre-input checkbox-input" (change)="checkboxValue($event)" type="checkbox" name="" id="{{genre.name}}" [value]="genre.id">
            <label for="#{{genre.name}}">{{genre.name}}</label>
          </li>
        </ul>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item dropdown ms-lg-auto mb-1">
        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          Year
        </a>
        <ul class="dropdown-menu ">
          <li class="dropdown-item genre-checkbox" *ngFor="let year of years">
            <input #inputCheckbox class="year-input checkbox-input" (change)="checkboxValue($event)" type="checkbox" name="checkbox" id="{{year}}" [value]="year">
            <label for="#{{year}}">{{year}}</label>
          </li>
        </ul>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item dropdown ms-lg-auto mb-1">
        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          Country
        </a>
        <ul class="dropdown-menu ">
          <li class="dropdown-item genre-checkbox" *ngFor="let country of countries; let i = index">
            <input #inputCheckbox class="countries-input checkbox-input" (change)="checkboxValue($event)" type="checkbox" name="checkbox" id="{{country.english_name}}" [value]="country.iso_639_1">
            <label for="#{{country.english_name}}">{{country.english_name}}</label>
          </li>
        </ul>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item dropdown ms-lg-auto mb-1">
        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          Sort by
        </a>
        <ul class="dropdown-menu radio-dropdown">
          <li class="dropdown-item sort-radiobox">
            <input (change)="checkboxValue($event)" class="radio-input" type="radio" name="check" id="vad" value="vote_average.desc">
            <label for="#vad">Vote Average Descending</label>
          </li>
          <li class="dropdown-item sort-radiobox">
            <input (change)="checkboxValue($event)" class="radio-input" type="radio" name="check" id="vaa" value="vote_average.asc">
            <label for="#vaa">Vote Average Ascending</label>
          </li>
          <li class="dropdown-item sort-radiobox">
            <input (change)="checkboxValue($event)" class="radio-input" type="radio" name="check" id="pd" value="popularity.desc">
            <label for="#pd">Popularity Descending</label>
          </li>
          <li class="dropdown-item sort-radiobox">
            <input  (change)="checkboxValue($event)"class="radio-input" type="radio" name="check" id="pa" value="popularity.asc">
            <label for="#pa">Popularity Ascending</label>
          </li>
        </ul>
      </li>
    </ul>
    <div class="btns">
      <button (click)="filter()" class="btn filter-btn">Filter</button>
      <button (click)="resetFilter()" class="btn reset-btn">Reset</button>
    </div>
  </div>
</nav>
