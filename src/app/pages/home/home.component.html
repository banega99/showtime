
<div id="carouselExampleCaptions" class="carousel slide mt-5">
    <div  class="carousel-inner">
        <div *ngFor="let movie of bannerMovies; let i = index" class="carousel-item" [ngClass]="{active:i===0}">
            <img routerLink="movie/{{movie.id}}" src="https://image.tmdb.org/t/p/original{{movie.backdrop_path}}" class="d-block w-100" alt="...">
            <div class="carousel-caption">
                <h5 id="title">{{movie.original_title}}</h5>
                <p class="d-none d-md-inline">{{movie.overview}}</p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<div class="container mt-4 p-3">
    <h5 class="text-white">Trending Movies</h5>
    <div class="rowposter" #rowposter (wheel)="scrollX($event)">
        <ng-container class="imgcont" *ngFor="let tm of trendingMovies">
            <img routerLink="movie/{{tm.id}}" src="https://image.tmdb.org/t/p/original{{tm.poster_path}}" class="rowimg largeposter" alt="">
        </ng-container>
    </div>
</div>
